name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag/version to release (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: [create-release]
    if: |
      always() &&
      (needs.create-release.result == 'success' || needs.create-release.result == 'skipped')
    strategy:
      matrix:
        include:
          - name: easypqp-insilico-x86_64-unknown-linux-musl
            bin: easypqp-insilico
            target: x86_64-unknown-linux-musl
            os: ubuntu-latest

          - name: easypqp-insilico-x86_64-apple-darwin
            bin: easypqp-insilico
            target: x86_64-apple-darwin
            os: macos-latest

          - name: easypqp-insilico-x86_64-pc-windows-msvc
            bin: easypqp-insilico
            target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Install musl-tools and dependencies (for Linux musl builds)
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools pkg-config libssl-dev

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Set tag name
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Upload release binary (musl with vendored OpenSSL)
        if: contains(matrix.target, 'musl')
        uses: taiki-e/upload-rust-binary-action@v1
        env:
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1
        with:
          bin: ${{ matrix.bin }}
          archive: ${{ matrix.name }}-${{ steps.tag.outputs.name }}
          target: ${{ matrix.target }}
          include: LICENSE,README.md
          tar: unix
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: refs/tags/${{ steps.tag.outputs.name }}

      - name: Upload release binary (non-musl)
        if: "!contains(matrix.target, 'musl')"
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: ${{ matrix.bin }}
          archive: ${{ matrix.name }}-${{ steps.tag.outputs.name }}
          target: ${{ matrix.target }}
          include: LICENSE,README.md
          tar: unix
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: refs/tags/${{ steps.tag.outputs.name }}
